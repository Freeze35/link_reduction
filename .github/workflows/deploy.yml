name: CI/CD Pipeline

on:
  push:
    branches:
      - master
    tags:
      - 'v1.0.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get current git tag or fallback to dev
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
          echo "Tag is $TAG"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'go.mod'

      - name: Build Go binary with version
        run: |
          go build -ldflags="-X main.Version=${{ env.TAG }}" -o app .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image with version tag
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: freeze35/linkreduction:${{ env.TAG }}

      - name: SSH to server and update container with version tag
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/vpn/linkreduction
            sudo docker-compose pull app
            sudo docker-compose up -d app